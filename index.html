<!DOCTYPE html>
<html lang="pt-br" ng-app="store">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  </head>
  <body ng-controller="StoreController as store">
    <div class="container">
      <div class="product row">
        <div class="col-md-12">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="product in store.products">
              <h3> {{product.name}} 
                <em class="pull-right"> {{product.price | currency:"R$ "}}</em>
              </h3>
              <section ng-controller="PanelController as panel">
                <ul class="nav nav-pills">
                  <li ng-class="{ active:tab === 1 }"><a href ng-click="tab = 1">Description</a>
                  <li ng-class="{ active:tab === 2 }"><a href ng-click="tab = 2">Specifications</a>
                  <li ng-class="{ active:tab === 3 }"><a href ng-click="tab = 3">Reviews</a>
                </ul>
              </section>
              <div class="panel" ng-show="tab === 1">
                <h4>Description</h4>
                <p>{{product.description}}</p>
              </div>
              <div class="panel" ng-show="tab === 2">
                <h4>Specifications</h4>
                <blockquote>None yet</blockquote>
              </div>
              <div class="panel" ng-show="tab === 3">
                <h4>Reviews</h4>
                <blockquote>None yet</blockquote>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
